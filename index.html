<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon-imc.png" type="image/x-icon">
    <title>IMC Calculator</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body class="dp-flex">
    <main class="dp-flex">
        <h2 id="h2InitialTitle">Calculadora de IMC</h2>
        <form id="form">
            <section id="inputs" class="dp-flex">
                <div class="name-input dp-flex">
                    <label for="altura">Altura(cm):</label>
                    <input id="altura" type="text" name="altura" placeholder="Exemplo: 175cm = 1,75m">
                </div>
                <div class="peso-input dp-flex">
                    <label for="peso">Peso(kg): </label>
                    <input id="peso" type="text" name="peso" placeholder="Exemplo: 75">
                </div>
            </section>

            <section id="buttons" class="dp-flex">
                <button id="calc-btn">CALCULAR</button>
                <button id="clean-btn">LIMPAR</button>
            </section>    
        </form>
        <div id="results" class="dp-flex hide">
            <h1 id="imc-numer">Seu IMC: <span></span></h1>
            <h3 id="imc-info">Situação atual: <span></span></h3>
            <h3>Confira as classificações</h3>
            <div class="IMC-sub dp-flex">
                <h4>IMC</h4>
                <h4>Classificação</h4>
                <h4>Obesidade</h4>
            </div>
            <div class="imc-table">
                <!-- <div class="IMC-data dp-flex">
                    <p>Menor que 18,5</p>
                    <p>Magresa</p>
                    <p>0</p>
                </div> -->
            </div>
            <button id="back-btn">VOLTAR</button>
        </div>
    </main>
</body>
</html>
